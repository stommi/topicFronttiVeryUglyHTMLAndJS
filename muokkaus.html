    <input type="number" id="nr2">
</label><br>

    <input type="text" name="title2" id="title2" placeholder="Title">
</label><br>

<label>Description:
    <input type="text" name="description2" id="description2" placeholder="Description">

<label>Additional source:
    <input type="text" name="additionalsource2" id="additionalsource2" placeholder="Additional source">
